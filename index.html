<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante e Pizzaria Flor de Lis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        position: relative;
        background-image: url(https://png.pngtree.com/back_origin_pic/02/68/49/b28f29f88962d8580d264e248a400063.jpg);
        margin-left: 10px;
        margin-right: 10px;
        background-repeat: no-repeat;
      }

      h1 {
        background-color: greenyellow;
        border-radius: 30px;
        font-size: 60px;
        text-align: center;
        padding: 10px;
        font-family: 'The Nautigal', cursive;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .botãorestaurante {
        color: rgb(0, 0, 0);
        font-size: 70px;
        font-family: 'The Nautigal', cursive;
        background-color: greenyellow;
        position: absolute;
        display: inline-block;
        padding: 25px;
        border-radius: 50%;
        margin-top: 200px;
        margin-left: 280px;
      }

      .botãopizzaria {
        color: rgb(0, 0, 0);
        font-size: 70px;
        font-family: 'The Nautigal', cursive;
        background-color: greenyellow;
        position: absolute;
        display: inline-block;
        padding: 25px;
        border-radius: 50%;
        margin-top: 200px;
        margin-left: 587px;
      }
      .botãojapolis {
        color: rgb(0, 0, 0);
        font-size: 70px;
        font-family: 'The Nautigal', cursive;
        background-color: greenyellow;
        position: absolute;
        display: inline-block;
        padding: 25px;
        border-radius: 50%;
        margin-top: 200px;
        margin-left: 850px;
      }

      img {
        width: 50px;
        margin-top: 470px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      @media screen and (max-width: 500px) {
        .body {
          background-repeat: no-repeat;
          background-size: cover;
          margin-left: 3px;
          margin-right: 3px;
        }

        h1 {
          font-size: 35px;
        }

        .botãorestaurante {
          margin-left: 95px;
          margin-top: 10px;
          font-size: 45px;
        }

        .botãopizzaria {
          margin-left: 95px;
          font-size: 50px;
        }

        .botãojapolis {
          margin-left: 105px;
          margin-top: 400px;
          font-size: 50px;
        }

        img {
          margin-top: 600px;
        }
      }
    </style>

    <script>
      function onOver(elemento) {
        elemento.style.backgroundColor = 'red';
      }

      function onOut(elemento) {
        elemento.style.backgroundColor = 'greenyellow';
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Restaurante e Pizzaria Flor de Lis</h1>
    </header>

    <div
      class="botãorestaurante"
      onmouseover="onOver(this)"
      onmouseout="onOut(this)"
    >
      <a href="./Cardápio Restaurante Segunda-feira.html"> Restaurante</a>
    </div>

    <div
      class="botãopizzaria"
      onmouseover="onOver(this)"

    </div>

    <div
      class="botãojapolis"
      onmouseover="onOver(this)"
      onmouseout="onOut(this)"

    <div>
      <a href="https://www.instagram.com/restauranteflordelis/"
        ><img src="./images/insta.png" alt="instagram"
      /></a>

      <a href="https://wa.me/5574991304115"
        ><img src="./images/whats.png" alt="whatsapp"
      /></a>
    </div>
