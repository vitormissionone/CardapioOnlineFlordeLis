<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio do Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2? família=The+Nautigal&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-size: cover;
        background-image: url(https://png.pngtree.com/back_origin_pic/02/68/49/b28f29f88962d8580d264e248a400063.jpg);
        background-repeat: no-repeat;
      }

      .cardápio {
        background-color: greenyellow;
        width: 20%;
        font-size: 20px;
        border-radius: 30px;
        background-position: center;

        margin: auto;
      }

      .titulodocardapio {
        background-color: red;
        font-family: 'The Nautigal', cursive;
        text-align: center;
        padding: 5px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }

      li {
        list-style: none;
        font-family: 'The Nautigal', cursive;
        font-size: 20px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .combolink {
        color: rgb(0, 0, 0);
        font-size: 20px;
        position: relative;
        left: 173px;
        background-color: greenyellow;
        border-radius: 20px;
        padding: 20px;
        font-family: 'The Nautigal', cursive;
        top: 20px;
        display: inline-block;
        margin-bottom: 60px;
      }

      img {
        width: 50px;
        margin-top: 20px;
        position: relative;
        top: 90px;
      }

      #hot {
        margin-right: 185px;
        border-radius: 12px;
      }

      #cru {
        margin-right: 185px;
        border-radius: 12px;
      }

      #tradicional {
        margin-right: 115px;
        border-radius: 12px;
      }

      #nigiri {
        margin-right: 165px;
        border-radius: 12px;
      }

      #sashimi {
        margin-right: 145px;
        border-radius: 12px;
      }

      #jhow {
        margin-right: 120px;
        border-radius: 12px;
      }

      #homossomaki {
        margin-right: 95px;
        border-radius: 12px;
      }

      #hotholl {
        margin-right: 145px;
        border-radius: 12px;
      }

      #uramaki {
        margin-right: 140px;
        border-radius: 12px;
      }

      @media screen and (max-width: 500px) {
        body {
          background-repeat: no-repeat;
          background-size: cover;
        }

        .cardápio {
          width: 200px;
          margin: auto;
        }

        img {
          width: 50px;
          margin-top: 210px;
          position: relative;
          display: inline-block;
          top: 105px;
        }

        .combolink {
          color: rgb(0, 0, 0);
          font-size: 20px;
          position: relative;
          left: 115px;
          background-color: greenyellow;
          border-radius: 20px;
          padding: 20px;
          font-family: 'The Nautigal', cursive;
          margin-bottom: 80px;
          display: inline-block;
          top: 40px;
        }
      }
    </style>

    <script>
      function onOver(elemento) {
        elemento.style.backgroundColor = 'red';
      }

      function onOut(elemento) {
        elemento.style.backgroundColor = 'greenyellow';
      }
    </script>
  </head>
  <body>
    <div class="cardápio">
      <div class="titulodocardapio">Temaki</div>

      <ul>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="hot">
          <a href="./Hot.html">Hot</a>
        </li>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="cru">
          <a href="./Cru.html">Cru</a>
        </li>
        <li
          onmouseover="onOver(this)"
          onmouseout="onOut(this)"
          id="tradicional"
        >
          <a href="./Tradicional.html">Tradicional</a>
        </li>

        <br />
      </ul>
    </div>

    <div class="segundo cardápio">
      <div class="titulodocardapio">Sushis</div>
      <ul>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="nigiri">
          <a href="./Nigiri.html">Nigiri</a>
        </li>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="sashimi">
          <a href="./Sashimi.html">Sashimi</a>
        </li>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="jhow">
          <a href="./Jhow (joy).html">Jhow (joy)</a>
        </li>
        <li
          onmouseover="onOver(this)"
          onmouseout="onOut(this)"
          id="homossomaki"
        >
          <a href="./Homossomaki.html">Homossomaki</a>
        </li>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="hotholl">
          <a href="./Hot holl.html">Hot holl</a>
        </li>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)" id="uramaki">
          <a href="./Uramaki.html">Uramaki</a>
        </li>
        <br />
      </ul>
    </div>

    <div>
      <a href="https://www.instagram.com/restauranteflordelis/"
        ><img src="./images/insta.png" alt="instagram"
      /></a>

      <a href="https://wa.me/5574991304115"
        ><img src="./images/whats.png" alt="whatsapp"
      /></a>
    </div>

    <div>
      <a class="combolink" href="./Japolis Combo.html"> Combo</a>
    </div>
  </body>
</html>
