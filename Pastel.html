<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio do Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2? família=The+Nautigal&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-size: cover;
        background-image: url(https://png.pngtree.com/back_origin_pic/02/68/49/b28f29f88962d8580d264e248a400063.jpg);

        margin-bottom: 0;
      }

      .cardápio {
        background-color: greenyellow;
        width: 20%;
        font-size: 20px;
        border-radius: 30px;
        background-position: center;

        margin: auto;
      }

      .titulodocardapio {
        background-color: red;
        font-family: 'The Nautigal', cursive;
        text-align: center;
        padding: 5px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }

      li {
        list-style: none;
        font-family: 'The Nautigal', cursive;
        font-size: 20px;
        padding: 5px;
        border-radius: 20px;
        margin-right: 135px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .pizzasespeciaislink {
        color: rgb(0, 0, 0);
        font-size: 20px;
        position: relative;
        left: 173px;
        bottom: 130px;
        background-color: greenyellow;
        border-radius: 20px;
        padding: 20px;
        font-family: 'The Nautigal', cursive;
      }

      img {
        width: 50px;
        margin-top: 9px;
        position: relative;
        bottom: 80px;
      }

      .elementosdoslinks {
        margin-top: 480px;
      }

      @media screen and (max-width: 500px) {
        body {
          background-repeat: no-repeat;
          background-size: cover;
          height: 780px;
        }

        .cardápio {
          width: 200px;
          margin: auto;
        }

        img {
          width: 50px;

          position: relative;
          top: 50px;
        }

        .pizzasespeciaislink {
          color: rgb(0, 0, 0);
          font-size: 20px;
          position: relative;
          left: 120px;
          top: 6px;
          background-color: greenyellow;
          border-radius: 20px;
          padding: 20px;
          font-family: 'The Nautigal', cursive;
        }

        li {
          margin-right: 0px;
          border-radius: 12px;
        }
      }
    </style>
  </head>

  <script>
    function onOver(elemento) {
      elemento.style.backgroundColor = 'red';
    }

    function onOut(elemento) {
      elemento.style.backgroundColor = 'greenyellow';
    }
  </script>

  <body>
    <div class="cardápio">
      <div class="titulodocardapio">
        Pastel <br />(Massa Tradicional ou Massa de Pizza)
      </div>

      <ul>
        <li onmouseover="onOver(this)" onmouseout="onOut(this)">
          <a href="./Pastel simples.html">Simples</a>
        </li>

        <br />
      </ul>
    </div>

    <div class="elementosdoslinks">
      <a href="https://www.instagram.com/restauranteflordelis/"
        ><img src="./images/insta.png" alt="instagram"
      /></a>

      <a href="https://wa.me/5574991304115"
        ><img src="./images/whats.png" alt="whatsapp"
      /></a>
    </div>

    <div>
      <a
        onmouseover="onOver(this)"
        onmouseout="onOut(this)"
        class="pizzasespeciaislink"
        href="./index.html"
      >
        Voltar para a página inicial</a
      >
    </div>
  </body>
</html>
