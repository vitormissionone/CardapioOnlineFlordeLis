<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Cardápio do Restaurante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2? família=The+Nautigal&display=swap"

    <style>
      body {
        background-image: url(https://png.pngtree.com/back_origin_pic/02/68/49/b28f29f88962d8580d264e248a400063.jpg);
      }

      .cardápio {
        background-color: greenyellow;
        width: 20%;
        font-size: 20px;
        border-radius: 30px;
        background-position: center;
        margin: auto;
      }

      .titulodocardapio {
        background-color: red;
        font-family: 'The Nautigal', cursive;
        text-align: center;
        padding: 5px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }

      li {
        list-style: none;
        font-family: 'The Nautigal', cursive;
        font-size: 20px;
        padding: 5px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .pizzasespeciaislink {
        color: rgb(0, 0, 0);
        font-size: 20px;
        position: absolute;
        left: 160px;
        top: 565px;
        background-color: greenyellow;
        border-radius: 20px;
        padding: 20px;
        font-family: 'The Nautigal', cursive;
      }

      #insta {
        width: 50px;
        position: absolute;
        top: 580px;
      }
      #whats {
        width: 50px;
        position: absolute;
        left: 62px;
        top: 579px;
      }

      @media screen and (max-width: 800px) {
        .cardápio {
          width: 200px;
          margin: auto;
        }

        #insta {
          top: 670px;
        }
        #whats {
          top: 670px;
        }

        .pizzasespeciaislink {
          color: rgb(0, 0, 0);
          font-size: 20px;
          position: absolute;
          left: 140px;
          top: 660px;
          background-color: greenyellow;
          border-radius: 20px;
          padding: 20px;
          font-family: 'The Nautigal', cursive;
        }
        li {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="cardápio">
      <div class="titulodocardapio">
        Pastel <br />(Massa Tradicional ou Massa de Pizza)
      </div>

      <ul>
        <li>
          <a href="./Pastel simples.html">Simples</a>

        <br />

    </div>

    <a href="https://www.instagram.com/restauranteflordelis/"
